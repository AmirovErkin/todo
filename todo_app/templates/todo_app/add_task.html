
{% block content %}
<style>
    h1{
        text-align: center;
        border: 1px solid greenyellow;
    }
    .add-task-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .add-task-form label {
        display: block;
        margin-bottom: 10px;
    }

    .add-task-form input[type="text"],
    .add-task-form textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    .add-task-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .add-task-form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<h1>Add Task</h1>

<form class="add-task-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% endblock %}
